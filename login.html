<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS ionly-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Fontawasome-->
      <script src="https://kit.fontawesome.com/6d14535bc7.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="Assets/CSS/styles.css">
      <title>Login</title>
   </head>
   <body class="bodyInicio">
      <!--Empieza navbar login-->
      <nav class="navbar navbar-expand-lg bg-black">
         <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
            <img src="Assets/Img/Logo.png" alt="Logo Argentina Programa" class="w-100">
            </a>
            <ul class="list-group list-group-horizontal">
               <li class="list-group-item"><a href="https://www.facebook.com/TamiSorsaburu17/" target="_blank"><i class="fa-brands fa-square-facebook fa-2x text-white"></i></a></li>
               <li class="list-group-item"><a href="https://www.linkedin.com/in/tamara-sorsaburu-243184245/" target="_blank"><i class="fa-brands fa-linkedin fa-2x text-white"></i></a></li>
               <li class="list-group-item"><a href="https://github.com/TamaraAyelen17" target="_blank"><i class="fa-brands fa-square-github fa-2x text-white"></i></a></li>
               <li class="list-group-item">
                  <!-- Boton que envia a el login-->
                  <a href="./login.html"><i class="fa-solid fa-user-lock fa-2x text-white"></i></a>
               </li>
            </ul>
         </div>
      </nav>
      <!--Termina navbar login-->
      <!--Cuerpo de login-->
      <section class="login text-white">
         <div class="container justify-content-center">
            <div class="row">
               <div class="col-4">
               </div>
               <div class="col-4 formLogin">
                  <div class="modal-body">
                     <form>
                        <div class="pb-4">
                           <h2 class="text-center">Inicio Sesión</h2>
                        </div>
                        <div class="mb-3">
                           <label for="exampleInputEmail1" class="form-label">Email</label>
                           <input type="email" class="form-control entradaForm" id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                           <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                           <input type="password" class="form-control entradaForm" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                        </div>
                     </form>
                  </div>
                  <div class="modal-footer pt-3">
                     <button type="submit" class="botonIniciar btn btn-primary">Iniciar Sesión</button>
                  </div>
               </div>
               <div class="col-4">
               </div>
            </div>
         </div>
      </section>
      <!--Termina cuerpo del login-->
      <!--Empieza footer Login-->
      <footer class="bg-black text-white text-center fs-5">
         <div>
            <p>&copy Copyright Tamara Ayelén Sorsaburu - 2022</p>
         </div>
      </footer>
      <!--Termina footer login-->
      <!-- JavaScript Bundle with Popper-->    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
   </body>
</html>
